{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'dashboard5.css' %}">
    <meta http-equiv="refresh" content="10"> 
    <title>Dashboard-app</title>
</head>
<body>

<div class="dashboard-l-eau">
  <div class="cards">
    <div class="card0">
        <div class="date">Date</div>
        <div class="date-value">{{ current_date }}</div>
        <div class="time-of-day">{{ time_of_day }}</div>
    </div>

    <div class="card1">
        <div class="bottle-title">Bouteille d'eau 1</div>
        <div class="bottle-status {% if bottle1_status == 'plein' %}status-full{% else %}status-empty{% endif %}">
            {{ bottle1_status }}
        </div>
    </div>

    <div class="card2">
        <div class="bottle-title">Bouteille d'eau 2</div>
        <div class="bottle-status {% if bottle2_status == 'plein' %}status-full{% else %}status-empty{% endif %}">
            {{ bottle2_status }}
        </div>
    </div>
</div>
      
    </div>
    <div class="segmented-control">
      <div class="item-1">
        <div class="plantes"><a href="{%url 'dashboard1'%}">Plantes</a></div>
      </div>
      <div class="item-2">
        <div class="serre"><a href="{%url 'dashboard2'%}">Serre</a></div>
      </div>
      <div class="item-3">
        <div class="securit"><a href="{%url 'dashboard3'%}">Securité</a></div>
      </div>
      <div class="item-6">
        <div class="etable"><a href="{%url 'dashboard4'%}">Etable</a></div>
      </div>
      <div class="item-7">
        <div class="l-eau">L’eau</div>
      </div>
    </div>
    <div class="navigation">
      <div class="dashboard-app">Dashboard app</div>
    </div>

  </div>

    
</body>
</html>
